<div ng-controller="Menu1Ctrl">


    <div class="toolbar" >
      <div class="pull-right">

      </div>
      <h3><strong>{{page.instance | uppercase}}</strong> {{'CONFIGURATION' | translate}}</h3>
    </div>
  	
    <table class="table table-bordered table-hover table-striped">
      <thead>
      	<tr>
          <th colspan="2">
          	<select class="form-control" ng-model="page.instance" ng-change='getConfiguration()'>
			  <option ng-repeat="instance in instances" value="{{instance}}">{{instance}}</option>
			</select>
          </th>
        </tr>
        <tr>
          <th style="width: 50%;" translate="SETTING"></th>
          <th style="width: 50%;" translate="VALUE"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(key, value) in config" ng-if="key != '@odata.context'">
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
      </tbody>
    </table>

  
</div>
