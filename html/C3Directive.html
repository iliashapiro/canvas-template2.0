	  <div class="modal-content"   style="pointer-events:auto;  overflow:auto ; min-height:250px; ">
		<div class="modal-header" >
		  <button ng-click="reloadPage()" aria-hidden="true" class="close" data-dismiss="modal" type="button">Ã—</button>
		  <h4 class="modal-title"  uib-popover-html="seeParam(mdxParam)"
		  popover-trigger="'mouseenter'" popover-placement="right-top">Cube: {{$root.cellreferenceCube}}</h4>
		</div>
		<div class="modal-body" >
			<table class="table">
				<tbody>
					<tr>
					 
						<td class="text-right" colspan="2" style="font-weight:bold; font-size:1.3em;">
							<tm1-ui-dbr   
							tm1-instance="{{$root.defaults.settingsInstance}}" 
							tm1-cube="{{$root.cellreferenceCube}}" 
							tm1-elements="{{($root.cellreferenceArray).toString()}}" 
							tm1-data-decimal="0" 
							tm1-onchange="reloadPage()"
							></tm1-ui-dbr>
						</td>
					</tr>
					<tr ng-repeat="row in $root.dimensionArray track by $index">
						<td class="text-left">
							{{row}}
						</td>
						<td class="text-right">
							{{$root.cellreferenceArray[$index]}}
						</td>
					</tr>
				</tbody>
				 
		
			</table>
